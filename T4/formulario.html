<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <h1>Formulário</h1>

        <form>
            <fieldset>
                <legend>Dados pessoais</legend>

                <label for="código">Código:</label>
                <input type="number" id="código" placeholder="xxx"/>
                <br>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
                <br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha"/>
                <br>
                <label for="sexo">Sexo:</label>
                <label for="sexo"><input id="sexo" name="sexo" type="radio">Masculino</label>
                <label for ="sexo"><input id="sexo" name="sexo" type="radio">Feminino</label>
                <br>
                <label for="idade">Idade:</label>
                <input type="number" id="idade">
                <br>
                <label for="cartaodecredito">Cartão Crédito</label>
                <br>
                <select name="cartao" id="cartao" multiple>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Visa">Visa</option>
                    <option value="American Express">American Express</option>
                </select>
                <br>
            </fieldset>
            <fieldset>
                <legend>Dados Profissionais</legend>

                <label for="cargo">Cargo:</label>
                <br>
                <select name="cargo" id="cargo">
                    <option value="Analista Júnior">Analista Júnior</option>
                    <option value="Analista Pleno">Analista Pleno</option>
                    <option value="Analista Sênior">Analista Sênior</option>
                </select>
                <br>
                <label for="dadospessoais">Dados Pessoais:</label>
                <br>
                <input type="checkbox">Fumante
                <br>
                <input type="checkbox">Prática Exercícios Físicos
                <br>
                <input type="checkbox">Consome bebida alcoólica
                <br>
                <label for="experienciasprofissionais">Experiências Profissionais:</label>
                <br>
                <fieldset>
                    <textarea name="dadosprofissionais" id="dadosprofissionais" cols="40" rows="3" placeholder="Data Início/Data Fim/Empresa/Cargo"></textarea>
                    <br>
                </fieldset>
            </fieldset>
            <button>
                Limpar
            </button>
            <button>
                Inserir
            </button>
            
        </form>

    </body>
</html>
